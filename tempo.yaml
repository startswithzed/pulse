server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    block:
      v2_encoding: zstd
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
