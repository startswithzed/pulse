apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    url: http://tempo:3200
    isDefault: false
    jsonData:
      tracesToLogs:
        datasourceUid: "loki"

  - name: Loki
    type: loki
    url: http://loki:3100
    isDefault: false
    jsonData:
      maxLines: 1000

  - name: Mimir
    type: prometheus
    url: http://mimir:9009/prometheus
    jsonData:
      timeInterval: "30s"
    isDefault: true
